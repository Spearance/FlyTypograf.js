&lt;/label&gt;</code></pre>

<script id="listing-1" type="module">import { FlyTypograf } from '../fly-typograf.js';

// находим элемент <input class="typograf">
const inputFields = document.querySelector('.typograf');

if (inputFields) {
	// создаем экземпляр класса и указываем с каким элементом работать
	const Typograf = new FlyTypograf(inputFields);

	// навешиваем событие на элемент
	inputFields.addEventListener('input', () => Typograf.process());
}
</script>

<script>
	const listing = document.querySelector('#listing-1')
	const codeListing = document.querySelector('.listing-1')
	codeListing.textContent = listing.innerHTML.replace('../', '')
</script>
