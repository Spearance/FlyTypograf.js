							<button type="button" class="typograf">«/»</button>

						<div class="listing">
							<h3>HTML</h3>

	&lt;input type="text" class="typograf-input"&gt;

&lt;/label&gt;</code></pre>

						<div class="listing">
							<h3>JavaScript</h3>
							<pre><code class="listing-1 language-js"></code></pre>

<script id="listing-1" type="module">import { FlyTypograf } from '../fly-typograf.js';

const button = document.querySelector('.typograf');
const inputField = document.querySelector('.typograf-input');

if (inputField && button) {
	const Typograf = new FlyTypograf(inputField, { isMoveCaret: false });

	button.addEventListener('click', () => Typograf.process());
}
</script>

<script>
	const listing = document.querySelector('#listing-1')
	const codeListing = document.querySelector('.listing-1')
	codeListing.textContent = listing.innerHTML.replace('../', '')
</script>
